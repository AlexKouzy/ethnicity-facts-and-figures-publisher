{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block nav_home %}active{% endblock %}
{% block content %}
<!--[if lte IE 8 ]>
  <link href="/static/stylesheets/ie-fixes.css" media="screen" rel="stylesheet" />
<![endif]-->
<main id="content">
  <div class="grid-row">
    <div class="column-two-thirds">
      <h1 class='heading-large'>Login</h1>
      <form action="{{url_for('security.login')}}" method="post">

        <label for="email">User name</label>
        {{ login_user_form.email }}

        <label for="password">{{ login_user_form.password.label }}</label>
        {{ login_user_form.password }}

        <button type="submit" class="button" name="login">Login</button>
        {{ login_user_form.csrf_token }}

        {{ login_user_form.next }}

      </form>
    </div><!-- columns -->
  </div><!-- row -->
</main>
{% endblock %}
