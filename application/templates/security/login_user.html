{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block nav_home %}active{% endblock %}
{% block content %}
    <div class="row">
        <div class="large-8 columns">
          <h2>Login</h2>
            <form action="{{url_for('security.login')}}" method="post">

                <label for="email">{{ login_user_form.email.label }}</label>
                {{ login_user_form.email }}

                <label for="password">{{ login_user_form.password.label }}</label>
                {{ login_user_form.password }}

                <button type="submit" class="button">Login</button>
                {{ login_user_form.csrf_token }}

            </form>
        </div><!-- columns -->
     </div><!-- row -->
{% endblock %}
