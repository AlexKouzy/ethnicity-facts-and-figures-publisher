{% extends "base.html" %}
{% block title %}Edit page{% endblock %}

{% block main_content %}
    <h2>Edit page</h2>
    <div class="panel {{ status }}">
        <p>Status: {{ status }}</p>
    </div>
    <div class="edit-form">
        <form method="POST" action="/">
            {{ form.title.label }} {{ form.title(size=20) }}
            {#                TODO: Dress up publish button with context #}
            <div class="button-bar">
                <ul class="button-group">
                    <a class="button" href="#">Save</a>
                    <a class="button" href="{{ url_for('cms.publish_page', guid=guid) }}">Publish</a>
                </ul>
                <ul class="button-group button-right">
                    <a class="button" href="{{ url_for('cms.reject_page', guid=guid) }}">Reject</a>
                </ul>
            </div>
        </form>
        <a href="{{ url_for('preview.preview_page', guid=guid) }}">Preview page</a>
     </div>
    </div>
{% endblock %}
