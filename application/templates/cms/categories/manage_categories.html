{% extends "base_cms.html" %}

{% block main_content %}
    <div class='grid-row'>
      <nav class="column-full" aria-label="You are here:" role="navigation">
        <ul class="breadcrumbs">
          <li>
            <a href="{{ url_for('admin.index') }}" id="home_breadcrumb">Admin</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="grid-row">
        <div class="column-full">
            <h1 class="heading-large">Manage categories</h1>
        </div>
    </div>

    <div class="grid-row">
        <div class="column-two-thirds">

            <h2>Categories</h2>
            <table>
                <thead>
                    <th>Family</th>
                    <th>Category</th>
                    <th></th>
                    <th></th>
                </thead>
                {% for category in categories %}
                    <tr>
                        <td>{{ category.family }}</td>
                        <td>{{ category.title }}</td>
                        <td><a href="{{ url_for('cms.edit_category', category_id=category.id) }}">Edit</a></td>
                        <td><a href="{{ url_for('cms.delete_category', category_id=category.id) }}">Delete</a></td>
                    </tr>
                {% endfor %}
            </table>
            <a href="{{ url_for('cms.add_category') }}">Add category</a>
        </div>

        <div class="column-one-third">
            &nbsp;
        </div>

    </div>

{% endblock %}
