{% macro render_breadcrumbs(breadcrumbs) %}
  {% if breadcrumbs %}
    <div class="grid-row">
      <div class="column-full">
        <nav class="" aria-label="You are here:" role="navigation">
          <ol class='breadcrumbs'>
            {% for breadcrumb in breadcrumbs %}
            <li>
                <a href="{{ breadcrumb.url }}"{% if breadcrumb.event %} data-event="{{ breadcrumb.event }}"{% endif %}>{{ breadcrumb.text }}</a>
            </li>
            {% endfor %}
          </ol>
        </nav>
      </div>
    </div>
  {% elif breadcrumbs is not defined %}
    <p>NEEDS CENTRALISED BREADCRUMBS</p>
  {% endif %}
{% endmacro %}
